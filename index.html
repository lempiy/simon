<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Lempiy's Simon</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link href="css/favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='main'>
  <button class='game-button' id='button-red'></button>
  <button class='game-button' id='button-blue'></button>
  <button class='game-button' id='button-green'></button>
  <button class='game-button' id='button-orange'></button>
  <div class='text-center panel'>
    <h1>Simon</h1>
    <div class='handle-container'>
      <input type="text" disabled="disabled" id="screen" value='--'>
      <button class='handle' id='start'></button>
      <div class='ind'><div id='indecator'></div><button class='handle' id='streak'></button></div>
    </div>
    <div class='description'>
      <p>COUNT</p>
      <p>START</p>
      <p>STREAK</p>
    </div>
    <div class='switcher'>
      <p>ON</p><div class='turnedoff' id='turn'>
        <div id='switcher-button'></div>
      </div><p>OFF</p>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
